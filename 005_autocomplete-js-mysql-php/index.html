<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Auto complete</title>
    </head>
    <body class="flex justify-center">
        <main class="m-2 border border-slate-300 rounded-md p-2 justify-items-stretch">
            <h1 class="border border-slate-300 rounded-md py-2 mb-1 text-center text-lg">Find your City</h1>
            <input id="auto-complete" class="text-center placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm w-96" placeholder="Search a city..." type="text" name="search">
            <div id="results"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
